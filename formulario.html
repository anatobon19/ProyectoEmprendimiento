        <!--Codigo formulario-->
        <div class="row">
            <div class="col-6 containerForm pt-3">
                <div class="mb-3">
                    <h3 class="text-center">Formulario: Evaluación de Capacidad de Emprendimiento e Innovación</h3>
                </div>

                <div class="mb-3">
                    <h5>Sección 1: Perfil Personal y Motivación</h5>
                </div>


                <div class="mb-4">
                    <label for="pregunta1" class="form-label">1. ¿Cuál es tu nivel de motivación para emprender?</label>
                <select id="pregunta1" class="form-select form-select">
                    <option selected>Selecciona una respuesta</option>
                    <option value="1">(1) No tengo interés en emprender</option>
                    <option value="2">(2) Tengo algo de interés, pero no lo he considerado seriamente</option>
                    <option value="3">(3) Estoy explorando la posibilidad, pero no tengo un plan definido</option>
                    <option value="4">(4) Tengo un plan de negocio inicial y estoy tomando pasos hacia mi emprendimiento</option>
                    <option value="5">(5) Estoy completamente comprometido/a y listo/a para emprender</option>
                </select>
                </div>


                <div class="mb-4">
                    <label for="pregunta2" class="form-label">2. ¿Cuáles de las siguientes afirmaciones describen mejor tu actitud ante los desafíos?</label>
                <select id="pregunta2" class="form-select form-select">
                    <option selected>Selecciona una respuesta</option>
                    <option value="1">(1) Evito los desafíos, prefiero quedarme en lo conocido</option>
                    <option value="2">(2) Afronto algunos desafíos, pero me siento cómodo/a en mi zona de confort</option>
                    <option value="3">(3) Busco superar los desafíos, aunque a veces me siento inseguro/a</option>
                    <option value="4">(4) Disfruto los desafíos y siempre busco aprender de ellos</option>
                    <option value="5">(5) Veo los desafíos como oportunidades de crecimiento y siempre estoy dispuesto/a a asumir riesgos calculados</option>
                </select>
                </div>
                

                <div class="mb-3">
                    <h5>Sección 2: Conocimiento y Habilidades</h5>
                </div>


                <div class="mb-4">
                    <label for="pregunta3" class="form-label">3. ¿Tienes experiencia previa en la creación o gestión de un negocio?</label>
                <select id="pregunta3" class="form-select form-select">
                    <option selected>Selecciona una respuesta</option>
                    <option value="1">(1) No tengo ninguna experiencia</option>
                    <option value="2">(2) He trabajado en una empresa, pero no en su gestión</option>
                    <option value="3">(3) He participado en algún proyecto emprendedor, pero no he liderado</option>
                    <option value="4">(4) He liderado algún proyecto o negocio de forma parcial</option>
                    <option value="5">(5) Tengo experiencia amplia en la gestión de negocios y he liderado varias iniciativas</option>
                </select>
                </div>


                <div class="mb-4">
                    <label for="pregunta4" class="form-label">4. ¿Qué tan bien conoces el mercado o sector en el que planeas emprender?</label>
                <select id="pregunta4" class="form-select form-select">
                    <option selected>Selecciona una respuesta</option>
                    <option value="1">(1) No tengo conocimiento sobre el mercado ni el sector</option>
                    <option value="2">(2) Tengo conocimientos limitados y estoy comenzando a investigar</option>
                    <option value="3">(3) Conozco algo del sector, pero me falta más profundidad.</option>
                    <option value="4">(4) Tengo un buen conocimiento del sector y he realizado investigación</option>
                    <option value="5">(5) Soy experto/a en el sector y tengo un entendimiento profundo del mercado</option>
                </select>
                </div>

            </div>
        </div>
